    <!-- Contact us  -->
    <div class="contact-header">
      <div class="container">
        <div class="contact-title">
          <h1 class="text-center">Contact Us</h1>
          <p>Please fill out this form with the required information</p>
        </div>
      </div>
    </div>

    <div class="contact-body">
      <div class="container">
        <form action="#" id="contact-us">
          <div class="form-group">
            <label id="name-label" for="name">Name/Nickname:</label>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Enter your name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email:</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Enter your email"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="number">Age (optional):</label>
            <input
              id="number"
              name="age"
              type="number"
              min="10"
              max="100"
              placeholder="Your age"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="dropdown">Please choose your reason:</label>
            <select id="dropdown" name="reason" class="form-control" required>
              <option disabled selected value>Select current reason</option>
              <option value="log-ing">Can't log in</option>
              <option value="job">Game crash</option>
              <option value="learner">Can't change resolution</option>
              <option value="preferNo">Suggestion</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <p>How do you want to receive the answer?</p>
            <label for="email-checkbox">
              <input
                name="answer-receive"
                id="email-checkbox"
                value="e-mail"
                type="radio"
                class="input-radio"
                checked
              />E-mail
            </label>
            <label for="phone-checkbox">
              <input
                name="answer-receive"
                id="phone-checkbox"
                value="phone-call"
                type="radio"
                class="input-radio"
              />Phone call
            </label>
            <label for="sms-checkbox">
              <input
                name="answer-receive"
                id="sms-checkbox"
                value="sms"
                type="radio"
                class="input-radio"
              />SMS
            </label>
          </div>
          <div class="form-group">
            <label for="comment">Please describe your problem:</label>
            <textarea
              class="input-textarea"
              name="comment"
              id="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
